{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="row">
    <div class="col-md-3 offset-5">
        <h2>Update Grosary</h2>
            <form action="." method="POST" enctype="multipart/form-data" class="text-bg-primary p-3">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Grosary Name</label>
                    <input type="text" class="form-control" name="name" value="{{mart.grosary_name}}"><br>
                </div>
                <div class="mb-3">
                    <label for="exampleInputimage" class="form-label">Image</label>
                    <input type="file" class="form-control" name="image" value="{{mart.image}}"><br>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Prize</label>
                    <input type="number" class="form-control" name="prize" value="{{mart.prize}}"><br>
                </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
