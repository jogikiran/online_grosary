{% extends 'base.html' %}
{% block content %}
<table class="table table-primary table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">User</th>
        <th scope="col">Order date</th>
      </tr>
    </thead>
    <tbody>
        {% for mart in marts %}
      <tr> 
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ mart.user }}</td>
        <td>{{ mart.ordered_date }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
