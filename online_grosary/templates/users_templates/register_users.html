{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5 text-center">
        <div class="row">
        <div class="col-md-3 offset-5">
            <h2>Register User</h2>
                <form action="." method="post" class="text-bg-info p-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">User Name</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter Username"><br>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password_one" placeholder="Enter Password"><br>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="password_two" placeholder="Enter Confirm Password"><br>
                    </div>
                            <button type="submit" class="btn btn-warning">Submit</button>
                        <p>Once register completed goto login page  </p><a class="link-offset-1" href="/users/login-users/">Login</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
